<html>
<body>
	<h2>Previsão de Diabetes<h4>
<div>
<form action="/result" method="POST">
	<label for="gestação">Número de Gestações</label>
	<input type="text" id="gestação" name="getação">
	<br>
	<label for="glicose">Concentração de glicose</label>
	<input type="text" id="glicose" name="glicose">
	<br>
	<label for="pressão">Pressão diastólica (mm Hg)</label>
	<input type="text" id="pressão" name="pressão">
	<br>
	<label for="tríceps">Dobra cutânea do tríceps (mm)</label>
	<input type="text" id="tríceps" name="tríceps">
	<br>
	<label for="insulina">Insulina (mu U/ml)</label>
	<input type="text" id="insulina" name="insulina">
	<br>
	<label for="massa">Índice de massa corporal</label>
	<input type="text" id="massa" name="massa">
	<br>
	<label for="familia">Histórico familiar de diabetes</label>
	<input type="text" id="familia" name="familia">
	<br>
	<label for="idade">Idade</label>
	<input type="text" id="idade" name="idade">
	<br>
	<input type="submit" value="Enviar">
</form>
</div>
</body>
</html>
